<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E'... L'ora del tè</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Stile generale */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #4b3832;
            background-color: #F5F5DC; /* Beige chiaro */
            line-height: 1.6;
        }

        /* Titolo principale */
        .main-title {
            text-align: center;
            font-size: 3.5rem;
            font-family: 'Playfair Display', serif;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #4b3832;
        }

        /* Sezioni principali */
        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 50px;
        }

        .section {
            height: 250px; /* Sezioni alte */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            font-size: 2rem;
            text-align: center;
            padding: 20px;
            font-family: 'Playfair Display', serif;
        }

        /* Cascata effetto */
        .section:hover .cascade {
            height: 100%; /* Apre l'immagine a cascata */
        }

        .cascade {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(200, 200, 200, 0.5); /* Temporaneo per rappresentare l'immagine */
            transition: height 0.5s ease-in-out;
        }

        /* Footer */
        footer {
            background-color: #4b3832;
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        footer .social-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        footer .social-links a:hover {
            color: #faebd7;
        }

        footer p {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Newsletter Popup */
        #newsletter {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }

        #newsletter.active {
            display: block;
        }

        #newsletter h3 {
            margin-bottom: 10px;
        }

        #newsletter input {
            padding: 10px;
            margin-right: 10px;
            width: calc(100% - 120px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #newsletter button {
            padding: 10px 20px;
            border: none;
            background: #4b3832;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #newsletter button:hover {
            background: #faebd7;
        }
    </style>
</head>
<body>
    <!-- Titolo principale -->
    <div class="main-title">
        E'... L'ora del tè
    </div>

    <!-- Sezioni principali -->
    <div class="sections">
        <div class="section">
            <h2>Infusioni</h2>
            <div class="cascade"></div>
        </div>
        <div class="section">
            <h2>Accessori</h2>
            <div class="cascade"></div>
        </div>
        <div class="section">
            <h2>Personalizzazione</h2>
            <div class="cascade"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://youtube.com" target="_blank">YouTube</a>
            <a href="https://tiktok.com" target="_blank">TikTok</a>
        </div>
        <p>© 2025 E'... L'ora del tè. Tutti i diritti riservati.</p>
    </footer>

    <!-- Newsletter Popup -->
    <div id="newsletter">
        <h3>Iscriviti alla Newsletter</h3>
        <input type="email" placeholder="Inserisci la tua email">
        <button onclick="closeNewsletter()">Iscriviti</button>
    </div>

    <script>
        // Mostra il pop-up della newsletter dopo 3 secondi
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('newsletter').classList.add('active');
            }, 3000);
        };

        // Chiudi il pop-up della newsletter
        function closeNewsletter() {
            document.getElementById('newsletter').classList.remove('active');
        }
    </script>
</body>
</html>
