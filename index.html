<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E'... L'ora del tè</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Stile generale */
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: #F5F5DC; /* Beige chiaro */
            color: #4b3832; /* Marrone scuro */
        }

        /* Hero Section */
        .hero {
            position: relative;
            text-align: center;
            padding: 50px 20px;
            background-color: #fff8dc; /* Beige tenue */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 5rem; /* Intestazione più grande */
            font-weight: 700;
            text-transform: capitalize;
            color: #4b3832; /* Tono marrone scuro */
            margin: 0;
        }

        /* Sezioni principali */
        .sections {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
        }

        .section {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 30%;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            background-color: #faebd7; /* Beige scuro al passaggio del mouse */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px); /* Alza leggermente la sezione */
        }

        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4b3832; /* Marrone scuro */
            color: #fff;
            font-size: 1rem;
        }

        footer a {
            color: #f5f5dc; /* Beige chiaro */
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <h1>E'... L'ora del tè</h1>
    </div>

    <!-- Sezioni principali -->
    <div class="sections">
        <div class="section">
            <h2>Infusioni</h2>
            <p>Scopri le migliori tisane e tè selezionati per te.</p>
        </div>
        <div class="section">
            <h2>Accessori</h2>
            <p>Dalle tazze agli infusori, tutto ciò che ti serve.</p>
        </div>
        <div class="section">
            <h2>Personalizzazione</h2>
            <p>Crea il tuo tè perfetto e un’esperienza unica.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Seguimi su ---> 
            <a href="https://instagram.com" target="_blank">Instagram</a>, 
            <a href="https://youtube.com" target="_blank">YouTube</a>, 
            <a href="https://tiktok.com" target="_blank">TikTok</a>
        </p>
    </footer>
</body>
</html>
